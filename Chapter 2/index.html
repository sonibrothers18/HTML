<head>

<body>

    <a href="https://www.youtube.com/">Click to open youtube</a>

    <!-- anchor tag -->
    <!-- we can use '' or "" in this -->
    <!-- absolute link -->

    <a href="about.html">go to my about</a>

    <!-- width can be use or not -->

    <img src="photo.jpg" alt="not in folder" width="121px">

    <p>CO<sub>2</sub></p>
    <p><b>X<sup>3</sup></b></p>

    <pre>
         type(4.5)
