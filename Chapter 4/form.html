<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Travel form for a trip</h1>
        <form action="php">
            <input type="text" placeholder="Enter your name">
            <br>

            <label for="sectionida">
                <input type="radio" value="Section A" name="Section" id="sectionida">Section A
            </label>
            <!-- 'name' should be same in all label to select only one option from multiple -->
            <label for="sectionidb">
                <input type="radio" value="Section B" name="Section" id="sectionidb">Section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="Section C" name="Section" id="sectionidc">Section C
            </label>
            <br>

            <label for="foodcanteen">
                <input type="checkbox" name="canteen" id="foodcanteen" class="red">Want canteen food?
                <!-- 'class' will use in CSS -->
                <!-- 'name' will send the value in backend -->
            </label>
            <br>

            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Write a undertaking form"></textarea>
            <br>

            <select name="car" id="car">
                <option value="No car">Select your car</option>
                <option value="Maruti 800">Maruti 800</option>
                <option value="Duster">Duster</option>
                <option value="Omni">Omni Legend</option>
            </select>

        </form>
    </div>
</body>

</html>
