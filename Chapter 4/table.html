<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div>
        <table>
            <!-- 'table' is use to make table -->
            <caption>Score in different games</caption>
            <thead>
                <!-- 'thead' is useful in CSS for colour, etc -->
                <tr>
                    <!-- 'tr' use to make rows -->
                    <!-- 'tr' means table row -->
                    <th>S.No</th>
                    <!-- 'th' means table head -->
                    <th>Name</th>
                    <th>Score</th>
                    <th>Game</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <!-- 'td' means table data -->
                    <td>Mayur</td>
                    <td>100</td>
                    <td>COC</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Pandit</td>
                    <td>65</td>
                    <td>COC</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div>
        <table>
            <caption>Score in different games</caption>
            <thead>
                <tr>
                    <th>S.No</th>
                    <!-- <th>Name</th> -->
                    <th colspan="3">Score</th>
                    <!-- 'colspan' is use to combine different rows together -->
                    <!-- <th>Game</th> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mayur</td>
                    <td>100</td>
                    <td>COC</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Pandit</td>
                    <td>65</td>
                    <td>COC</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
